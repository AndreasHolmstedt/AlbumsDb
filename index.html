<body>

    <div id="bannerBackground"></div>
    <h1 id="banner"></h1>
    
    
    <div id="sortOptions">
        <div>
            <span>Sort By: </span>
            <button id="sortByArtistButton">Artist</button>
            <button id="sortByTitleButton">Album Title</button>
            <button id="sortByYearButton">Year</button>
            <span>Order: </span>
            <button id="descending">▼</button>
            <button id="ascending">▲</button>
        </div>
        <div>
            <input type="text" placeholder="Search for" id="searchField" value=""/>
            <button id="search">Clear Search</button>
        </div>
        <div>
            <button id="addAlbumButton">ADD AN ALBUM</button>
        </div>
    </div>

    <div id="addAlbumScreen">
        <div>
            <div id="addAlbumView">
                <div>
                    <div>
                        <span></span>
                        <div id="closeAdd">X</div>
                    </div>
                    <h1>add an Album</h1>
                </div>
                <div>
                    <p>Artist</p>
                    <input type="text" placeholder="" id="artistInput" />
                </div>
                <div>
                    <p>Album Title</p>
                    <input type="text" placeholder="" id="titleInput" />
                </div>
                <div>
                    <p>Year of Release</p>
                    <input type="text" placeholder="" id="yearInput" />
                </div>
                 <div>
                    <p>Spotify-link</p>
                    <input type="text" placeholder="" id="linkInput" />
                </div>
                <div>
                    <span></span>
                    <button id="addButton">ADD</button>
                    <span></span>
                </div>
            </div>

            <div id="thanksView">
                <div>
                    <h1>THANKS!</h1>
                    <p>Dont stop the music!</p>
                    <div>
                        <button id="viewAlbumsButton">VIEW ALBUMS</button>
                        <button id="addAnotherButton">ADD ANOTHER</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

      <div id="albumsHeader">
        <div>
            <div>
                <p>ARTIST</p>
            </div>
            <div>
                <p>ALBUM TITLE</p>
            </div>
            <div>
                <p>YEAR OF RELEASE</p>
            </div>
            <div>
                <p>OPTIONS</p>
            </div>
        </div>
    </div>
    

    <div id="albums">
    
    </div>
    <div id="pageOptions">
    <button id="previousButton">◄</button>
    <div id="nowShowing"></div>
    <button id="nextButton">►</button>
    </div>
